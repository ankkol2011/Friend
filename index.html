<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Video Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop controls>
            <source src="./Video.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
