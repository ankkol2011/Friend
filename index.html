<!DOCTYPE html>
<html>
<head>
    <title>Full Screen YouTube Video Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Replace '2RPuAW7E-YQ' with the actual YouTube video ID
        var videoId = '2RPuAW7E-YQ';

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: videoId
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</head>
<body>
    <div id="video-container">
        <div id="player"></div>
    </div>
</body>
</html>
