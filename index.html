<!DOCTYPE html>
<html>
<head>
    <title>Password-Protected YouTube Video Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            
            background-image: url('../Friend/IMG_20230610_182834.jpg'); /* Replace 'your-image-url.jpg' with the URL of your background image */
            background-size: cover;
            background-position: center;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .password-input {
            margin-bottom: 10px;
        }
        
        .password-submit {
            padding: 5px 10px;
        }
        
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        #player {
            width: 100%;
            height: 100%;
        }
        
        header {
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Replace '2RPuAW7E-YQ' with the actual YouTube video ID
        var videoId = '8rkwKZzXJ1E';
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: videoId
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }
        
        function submitPassword() {
            var password = document.getElementById('password-input').value;
            
            your_password = 'ankkol' // Edit the password according to your needs

            if (password === your_password) {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('video-container').style.display = 'block';
                
                // Start loading the YouTube video
                onYouTubeIframeAPIReady();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Hi Shreya!!!</h1>
        <h2>Something special will be uploaded soon , </h2>
        <h2>do check after sometime </h2>
    </header>
    
    <div id="password-form" class="password-form">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" class="password-input" placeholder="Password">
        <button onclick="submitPassword()" class="password-submit">Submit</button>
    </div>
    
    <div id="video-container">
        <div id="player"></div>
    </div>
</body>
</html>
